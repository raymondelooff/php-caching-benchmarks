version: '3'
services:
  bench:
    image: raymondelooff/php-caching-benchmarks
    environment:
      - REDIS_HOST=benchmark_redis
      - REDIS_PORT=6379
    networks:
      - benchmark
  redis:
    image: redis:alpine
    container_name: redis
    networks:
      - benchmark
networks:
  benchmark:
    driver: overlay
